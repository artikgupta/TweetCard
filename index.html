<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- section -->
    <section>
        <!-- first section -->
        <div class="container">
            <!-- header -->

            <div class="header">

                <!-- image container -->

                <div class="image-container">
                    <img src="./IMG-20170708-WA0002.jpg" alt="profile-picture">
                </div>

                <!-- about -->
                <div class="about">
                    <span class="name_With_Arrow">
                        <h4>Arti Gupta</h4>
                        <!-- icon -->
                        <span class="icon">
                            <i class="fas fa-chevron-down"></i>
                        </span>
                    </span>
                    <p>@artigup08407054</p>

                </div>

            </div>

            <!-- info -->
            <div class="info">
                <p>Day 97 of 100 days of code .Wrote an article on Map method.Here is the link any suggestions are
                    welcome.</p>
                <a href="#"> medium.com/@artig9262/map...</a>
                <!-- hastags -->
                <div class="hastags">
                    <a href="#"> #100daysofcode</a>
                    <a href="#"> #CodeNewbie</a>
                    <a href="#"> #WomenWhoCode</a>
                </div>
            </div>
            <!-- documentation -->
            <div class="doc-container">
                <div class="doc-icon">
                    <i class="far fa-file-alt"></i>
                </div>
                <div class="doc-info">

                    <h4>Map Method</h4>
                    <p>According to MDN Documentation</p>

                    <div class="link-icon">
                        <i class="fas fa-link"></i>
                        <a href="#">medium.com</a>
                    </div>
                </div>

            </div>
        </div>

        </div>

    </section>

</body>

</html>
